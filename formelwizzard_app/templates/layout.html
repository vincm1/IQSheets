<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExcelGuru</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='app.css')}}"}}
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/e1f37d5ff7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
	
	<body>
    <nav class="sidebar close">
			<header>
					<div class="image-text">
							<span class="image">
								<a href="{{url_for('user.edit_user')}}"><img src="{{url_for('static', filename='profile_pictures/' + current_user.profile_picture)}}" alt="Profilbild"></a>
							</span>

							<div class="text logo-text">
									<span class="name">{{current_user.username}}</span>
									<span class="profession">{{current_user.job_description}}</span>
							</div>
					</div>

					<i class='bx bx-chevron-right toggle'></i>
			</header>

			<div class="menu-bar mb-2">
					<div class="menu">

							<li class="search-box">
									<i class='bx bx-search icon'></i>
									<input type="text" placeholder="Suche...">
							</li>

							{% if not current_user.is_premium %}
							<li id="premium">
								<a href="{{url_for('dashboard.premium')}}">
									<i class='bx bx-diamond icon'></i>
									<span class="text nav-text" id="premium-btn">Premium</span>
								</a>
							</li>
							{% endif %}
							
							<li class="">
								<a href="{{url_for('dashboard.dashboard')}}">
									<i class='bx bx-home-alt icon' ></i>
										<span class="text nav-text">Dashboard</span>
										</a>
							</li>

							<li class="">
								<a href="{{url_for('dashboard.favorites', username=current_user.username)}}">
									<i class='bx bx-heart icon' ></i>
									<span class="text nav-text">Favoriten</span>
								</a>
							</li>

							<li class="">
								<a href="{{url_for('dashboard.templates')}}">
									<i class='bx bx-spreadsheet icon' ></i>
									<span class="text nav-text">Templates</span>
								</a>
							</li>
					</div>

					<div class="bottom-content mb-2">
						<li class="">
							<a href="#">
								<i class='bx bx-wallet icon' ></i>
								<span class="text nav-text">Zahlungen</span>
							</a>
						</li>
						

						<li class="">
							<a href="{{url_for('user.edit_user')}}">
									<i class='bx bx-user icon' ></i>
									<span class="text nav-text">Profil</span>
							</a>
						</li>
						
						<li class="">
									<a href="{{url_for('user.logout')}}">
										<i class='bx bx-log-out icon'></i>
										<span class="text nav-text">Logout</span>
									</a>
							</li>

							<li class="mode">
									<div class="sun-moon">
											<i class='bx bx-moon icon moon'></i>
											<i class='bx bx-sun icon sun'></i>
									</div>
									<span class="mode-text text">Dark mode</span>

									<div class="toggle-switch">
											<span class="switch"></span>
									</div>
							</li>
							
					</div>
			</div>

	</nav>

	
		{% block content %} 
		
	  {% endblock %}
	  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- JS file -->
    <script src="{{url_for('static', filename='main.js')}}" charset="utf-8"></script>

  </body>
</html>
